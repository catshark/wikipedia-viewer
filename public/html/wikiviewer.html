<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/wikiviewer.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="">
            <form id="search-form" class="absolute-center is-responsive">
                <div class="search-wrapper">
                    <p class="random-article">
                        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
                    </p>
                    <div class="input-holder">
                        <input type="text" class="search-input" placeholder="Type to search" autofocus="true" value=""/>
                        <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                    </div>
                    <span class="close" id="close" onclick="searchToggle(this, event);"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="wiki-list">
    </div>
</div>
</body>
<script type="text/javascript" src="../javascript/jquery-3.1.1.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCSLVSfPAByYokt-9NkOBbLBTUUX_7_nM"></script>
<script type="text/javascript" src="../javascript/handlebars.js"></script>
<script type="text/javascript" src="../javascript/wikiviewer.js"></script>
<script type="text/x-handlebars-template" id="displayWikis-template">
    {{#each this}}
    <div class="row article">
        <div class="col-md-12">
            <a href="{{url}}" target="_blank">
                <h1>{{title}}</h1>
                <p>{{extract}}</p>
            </a>
        </div>
    </div>
    {{/each}}
</script>
</html>
